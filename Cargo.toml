[package]
name = "trojan-oxide"
version = "0.1.0"
authors = ["3andne <3andne@github.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tokio={version = "1.8", features = ["full"]}
clap = "2.33.3"
anyhow = { version = "1.0.41" }
tracing = "0.1.26"
tracing-futures = "0.2.5"
tracing-subscriber = "0.2.19"
futures = "0.3"
err-derive = "0.3.0"
directories = "3.0"
structopt = "0.3.21"
rcgen = "0.8.11"
sha2 = "0.9.5"
webpki-roots = "0.21"
bytes = "1.0.1"
pin-project-lite = "0.2.7"
lazy_static = "1.4.0"
tokio-rustls = "0.22.0"
rustls-native-certs = "*"

[dev-dependencies]
criterion = "0.3"

[dependencies.quinn]
version = "0.7.2"
optional = true

[dependencies.quinn-proto]
version = "0.7.3"
optional = true

[[bench]]
name = "bench_simd"
harness = false

[profile.release]
codegen-units = 1
incremental = false
lto = true
opt-level = 3

[features]
server = []
client = []
tcp_tls = []
quic = ["quinn", "quinn-proto"]
udp = []
full = ["server", "client", "tcp_tls", "quic", "udp"]
#default = ["full"]
default = ["client", "tcp_tls"]